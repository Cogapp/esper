<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Esper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="openseadragon-bin-2.2.1/openseadragon.min.js"></script>
    <script src="js/osd-controls.js"></script>
    <style>
    
        body {
            background-color: #edf5e4;

        }
        #content {
            font-family:sans-serif;
            max-width: 80%;
            margin: 0 auto;
        }
        
        #openseadragon {
            width: 100%;
            height: 600px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
    <script type="text/javascript" src="esper-processor.js"></script>
</head>
<body>

	<div id="div_start">
		<p>Click the microphone to begin listening and use the following voice commands:</p>
		<p>enhance, pull back, pan right, pan left, pan up, pan down, stop</p>
          <button id="start_button" onclick="startButton(event)" style="display: inline-block;"><img alt="Start" id="start_img" src="mic.gif"></button>
        </div>
    <div id="content">

        <div id="openseadragon"></div>
        <script type="text/javascript">
            var viewer = OpenSeadragon({
                id: "openseadragon",
                prefixUrl: "openseadragon-bin-2.2.1/images/",
                tileSources: "https://images.britishart.yale.edu/iiif/4f227f08-7842-46cc-b05a-e3c6a4614cc1/info.json"
            });
        </script>

    </div>
    <div id="debug">
        <input type="button" value="Enhance" id="enhance"/>
        <input type="button" value="Right" id="pan-right"/>
    </div>
</body>
</html>
