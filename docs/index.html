<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Esper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="openseadragon-bin-2.2.1/openseadragon.min.js"></script>
    <style>
        
        body {
            background-color: black;

        }
        
        #content {
            font-family:sans-serif;
            max-width: 80%;
            margin: 0 auto;
        }
        
        #intro {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: red;
            z-index: 10000;
        }
        
        #openseadragon {
            background-color: black !important;
            position: relative;
            width: 100%;
            height: 600px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>
<body>
    <div id="intro" onclick="goFullScreen(event)">
        <p>Click the microphone to begin listening and use the following voice commands: 
        enhance, pull back, pan right, pan left, pan up, pan down, stop. Press 'f' for fullscreen
        </p>
    </div>
    <div id="content" style="padding-top:20px;">

        <div id="openseadragon">
            <canvas id='myCanvas' style="position: absolute; top: 0;left: 0;width:100%;height:100%;z-index:9999;"></canvas>
            <!-- need to be here to work in fullscreen -->
            <audio id="beep" src="sounds/beep.mp3"></audio>
            <audio loop id="chuck" src="sounds/chuck.mp3"></audio>
            <audio id="bop" src="sounds/bop.mp3"></audio>
        </div>
        <script type="text/javascript">
            var viewer = OpenSeadragon({
                id: "openseadragon",
                prefixUrl: "openseadragon-bin-2.2.1/images/",
                showNavigationControl: false,
                tileSources: "https://images.cogapp.com/iiif/joberg.tif/info.json"
//                tileSources: "https://images.britishart.yale.edu/iiif/4f227f08-7842-46cc-b05a-e3c6a4614cc1/info.json"
            });
        </script>

    </div>
    <div id="debug" style="visibility:hidden;">
        <input type="button" value="Start fullscreen" id="fullscreen"/>
        <input type="button" value="Enhance" id="enhance"/>
        <input type="button" value="Pull Out" id="pull-out"/>
        <input type="button" value="Right" id="pan-right"/>
        <input type="button" value="Left" id="pan-left"/>
        <input type="button" value="Up" id="pan-up"/>
        <input type="button" value="Down" id="pan-down"/>
        <input type="button" value="Stop" id="stop"/>
        <input type="button" value="Gimme a hard copy right there" id="hard-copy"/>
    </div>

</body>
<script src="js/canvas-drawing.js"></script>
<script type="text/javascript" src="js/esper-processor.js"></script>
<script src="js/osd-controls.js"></script>
</html>
